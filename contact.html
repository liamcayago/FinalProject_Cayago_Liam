<section class="container py-5">
    <h2 class="fw-bold text-center mb-4">Contact Us</h2>

    <div class="row">
        <div class="col-md-6">
            <h4 class="mb-3">Get in Touch</h4>
            <p>You can reach BLACK CAFE through our contact form or social media platforms.</p>

            <ul class="list-unstyled">
                <li><strong>Email:</strong> blackcafe@gmail.com</li>
                <li><strong>Phone:</strong> 0912 345 6789</li>
                <li><strong>Location:</strong> Manila, Metro Manila</li>
            </ul>
        </div>

        <div class="col-md-6">
            <form id="contactForm" class="p-4 shadow rounded bg-light">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Your full name">
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Your email address">
                </div>

                <div class="mb-3">
                    <label class="form-label">Message</label>
                    <textarea id="message" rows="4" class="form-control" placeholder="Write your message"></textarea>
                </div>

                <button type="button" onclick="validateForm()" class="btn btn-dark w-100">Send Message</button>
            </form>
        </div>
    </div>
